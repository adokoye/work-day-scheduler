<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- timeblock grid -->
    <div class="container">

      <div id="time9" class="row time-block">
        <div class="col-sm-1 hour">
          <span>9AM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div id="time10" class="row time-block">
        <div class="col-sm-1 hour">
          <span>10AM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div id="time11" class="row time-block">
        <div class="col-sm-1 hour">
          <span>11AM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div id="time12" class="row time-block">
        <div class="col-sm-1 hour">
          <span>12PM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn ">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div id="time13" class="row time-block">
        <div class="col-sm-1 hour">
          <span>1PM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn ">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div id="time14" class="row time-block">
        <div class="col-sm-1 hour">
          <span>2PM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn ">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div id="time15" class="row time-block">
        <div class="col-sm-1 hour">
          <span>3PM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn ">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div id="time16" class="row time-block">
        <div class="col-sm-1 hour">
          <span>4PM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn ">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div id="time17" class="row time-block">
        <div class="col-sm-1 hour">
          <span>5PM</span>
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <div class="col-sm-1 saveBtn ">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <!-- creating space at the bottom of the page -->
      <footer>
        <div class="row"></div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
